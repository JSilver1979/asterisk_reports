<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="report_new.js"></script>
    <title>Сводная статистика звонков</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Статистика ежедневных звонков</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stat.html">Сводная статистика за период</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html">Выгрузка отчетов</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://10.1.5.105:8081/index.html" style="color: cornflowerblue">Старая бд</a>
                </li>
            </ul>
        </div>
    </nav>
    <h3>Выгрузка ежемесячных отчетов</h3>
<!--    <h5 style="color: #dc0101">Старая БД. Здесь данные только до 11.11.2022</h5>-->
    <h4>Выберите год и месяц для формирования отчета</h4>
    <form ng-submit="downloadReports()">
        <div class="row form-group">
            <label for="yearSelector">Отчетный год</label>
            <div class="col-sm-4">
                <select class="form-control form-control-sm" ng-model="newReport.year" id="yearSelector">
                    <option selected="selected" value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <label for="monthSelector">Отчетный месяц</label>
            <div class="col-sm-4">
                <select class="form-control form-control-sm" ng-model="newReport.month" id="monthSelector">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option selected="selected" value="5" >Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
            </div>
        </div>
        <div class="row form-group">
            <label for="groupSelector">Номер группы</label>
            <div class="col-sm-4">
                <select class="form-control form-control-sm" ng-model="newReport.group" id="groupSelector">
                    <option value="1111">1111 - Техническая поддержка ИТ</option>
                    <option value="1112">1112 - Ресепшн</option>
                    <option value="1113">1113 - Управление по связям в общественностью</option>
                    <option value="1114">1114 - Department of Additional Profession</option>
                    <option value="1115">1115 - Department of Educational Programs</option>
                    <option value="1116">1116 - Department of Additional Profession</option>
                    <option value="1117">1117 - Department of Additional Profession</option>
                    <option value="1118">1118 - Управление тех. сопровождения</option>
                    <option value="1119">1119 - Отдел социальных проектов</option>
                    <option value="1120">1120 - Управление по подбору персонала</option>
                    <option value="1122">1122 - Секретариат Минская</option>
                </select>
            </div>
        </div>
        <button class="btn btn-warning" type="submit">Выгрузить отчет</button>
    </form>
</div>
</body>
</html>
